<!DOCTYPE html>
<html>
<head>
  <title>Love Sentence Generator</title>
  <script>
    function generateSentence() {
      var name = document.getElementById('name').value;
      var girlfriendName = document.getElementById('girlfriend-name').value;
      
      var sentence = name + " debes chuparle el culo a " + girlfriendName + " !!!";
      
      document.getElementById('result').textContent = sentence;
    }
  </script>
</head>
<body>
  <h1>Love Sentence Generator</h1>
  <label for="name">Tu Nombre:</label>
  <input type="text" id="name" placeholder="Enter Tu Nombre" required><br><br>
  
  <label for="girlfriend-name">El Nombre De Tu Novio:</label>
  <input type="text" id="girlfriend-name" placeholder="Enter El Nombre De Tu Novio" required><br><br>
  
  <button onclick="generateSentence()">Generate Sentence</button><br><br>
  
  <p id="result"></p>
</body>
</html>
